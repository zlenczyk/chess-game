<!DOCTYPE html>
<html lang="pl">
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <meta name="robots" content="noindex">
    <link rel="stylesheet" href="./css/chessboard-1.0.0.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div id="main">
        <div class="inside">
            <div id="board1" style="width: 420px"></div>
        </div>
        <div class="inside" id="inside">
            <h2 style="text-align: center;">Wybierz kolor figur, którymi chcesz zagrać:</h2>
            <div class="btn_vert">
                <button id="whitePieces" class="btn" onclick="setColor('white');">Białe</button>
                <button id="blackPieces" class="btn" onclick="setColor('black');">Czarne</button>
                <button id="randomPieces" class="btn" onclick="randomColor();">Losuj</button>
            </div>
            <div id="div_start_restart" class="btn_vert">
                <button id="startBtn" class="btn" onclick="startGame();">Rozpocznij grę</button>
                <button id="restartBtn" class="btn" onclick="restartGame();">Restart</button>
            </div>
        </div>
    </div>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="./js/chessboard-1.0.0.js"></script>
<script src="main.js"></script>
</body>
</html>
